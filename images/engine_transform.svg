ext fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="213" x="196.5" y="322.1606">add_system_columns(data_slice)</text><line style="stroke:#A80036;stroke-width:1.0;" x1="189.5" x2="231.5" y1="399.3594" y2="399.3594"/><line style="stroke:#A80036;stroke-width:1.0;" x1="231.5" x2="231.5" y1="399.3594" y2="412.3594"/><line style="stroke:#A80036;stroke-width:1.0;" x1="190.5" x2="231.5" y1="412.3594" y2="412.3594"/><polygon fill="#A80036" points="200.5,408.3594,190.5,412.3594,200.5,416.3594,196.5,412.3594" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="162" x="196.5" y="394.2935">commit(metadata_block)</text><!--MD5=[e5b62f7de62b09ead9cd107a3bb75c32]
@startuml engine_transform

"Client" -> "Coodinator" as C: transform(dataset)
activate C

C -> C: prepare_transform_batches(metadata)
activate C
deactivate C

loop foreach batch

    C -> "Engine" as E:         execute_query(transaction_id, input_slices, transform, prev_checkpoint)
    activate E

    E - -> C: data_slice, new_checkpoint
    deactivate E

    C -> C: compute_hash(data_slice)
    activate C
    deactivate C

    C -> C: add_system_columns(data_slice)
    activate C
    deactivate C

    C -> C: commit(metadata_block)
    activate C
    deactivate C

end

deactivate C

@enduml

